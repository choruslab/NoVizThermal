<body>
  <div class="jumbotron">
    <h1 class="display-4">Website Security Assessments</h1>
    <p class="lead"> Daniela Napoli, daniela.napoli@carleton.ca, School of Computer Science, Carleton University   
    <hr class="my-4">
    <a class="btn btn-secondary btn-sm" href="index.html" role="button">Start over</a>
  </div>

  

  <div class="container">
    <form method="post", action="/handler">
      <h2>Heuristic Evaluation</h2>
      <hr>
      </br>

    <!--EV CERT WEBSITE-->
    <a href="https://www.braintreegateway.com/login" id="evCert" target="_blank" onclick="getElementById('open_site2').value=Date();heaterOFF()"><h3>EV Certification</h3></a>
    <input class="form-control" type="text" name="open_site2" id="open_site2" hidden>
    </br>
        <!--Safe/Unsafe-->
        <label class="assessment">After assessment...</label>
        <input class="form-control" type="text" name="close_site2" id="close_site2" hidden>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="assessment_site2" id="assessment_high" value="high" onclick="getElementById('close_site2').value=Date();heaterOFF()">
            <label class="form-check-label" for="assessment_safe">
              If on, turn heater off 
            </label>
          </div>
        </br>
        <hr>

        <!--HTTP WEBSITE-->
        <a href="http://southvalleyroofing.com/" id="http" target="_blank" onclick="getElementById('open_site1').value=Date();heaterON()"><h3>HTTP-only Website</h3></a>
        <input class="form-control" type="text" name="open_site1" id="open_site1" hidden>
        </br>
          <!--Safe/Unsafe-->
          <label class="assessment">After assessment...</label>
          <input class="form-control" type="text" name="close_site1" id="close_site1" hidden>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="assessment_site2" id="assessment_high" value="high" onclick="getElementById('close_site2').value=Date();heaterOFF()">
            <label class="form-check-label" for="assessment_safe">
              If on, turn heater off 
            </label>
          </div>
          </br> 
    </form>
  </div>
